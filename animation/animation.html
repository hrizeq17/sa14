<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Advanced Div Animation</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
        }
        #animate-div {
            width: 50px;
            height: 50px;
            background-color: #007BFF;
            border-radius: 50%; 
            opacity: 1;
            position: relative;
            transition: transform 2s, background-color 2s, border-radius 2s, opacity 2s; 
        }
        #container {
            width: 80%;
            height: 50vh;
            border: 2px dashed #CCC;
            display: flex;
            align-items: center;
            overflow: hidden; 
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="animate-div"></div>
</div>
<button id="toggle-animation">Toggle Animation</button>

<script>
let forward = true;

document.getElementById('toggle-animation').addEventListener('click', function() {
    const div = document.getElementById('animate-div');
    const container = document.getElementById('container');

    if (forward) {
        div.style.transform = `translateX(${container.offsetWidth - div.offsetWidth}px) rotate(360deg)`;
        div.style.backgroundColor = '#28A745';
        div.style.borderRadius = '0%';
        div.style.opacity = '0.5';
        forward = false;
    } else {
        div.style.transform = 'translateX(0) rotate(-360deg)';
        div.style.backgroundColor = '#007BFF';
        div.style.borderRadius = '50%';
        div.style.opacity = '1';
        forward = true;
    }
});
</script>

</body>
</html>
