<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <style>
        .error {
            color: red;
        }
        .valid {
            color: green;
        }
        label, input {
            margin-bottom: 0.5rem;
            display: block;
        }
    </style>
</head>
<body>
    <h2>User Registration Form</h2>
    <form id="registration-form">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" required>
            <span class="error" id="username-error"></span>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <span class="error" id="email-error"></span>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <span class="error" id="password-error"></span>
        </div>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission to server for demonstration

            let isUsernameValid = checkUsername(),
                isEmailValid = checkEmail(),
                isPasswordValid = checkPassword();

            if (isUsernameValid && isEmailValid && isPasswordValid) {
                alert('Registration successful!');
            }
        });

        function checkUsername() {
            const username = document.getElementById('username').value;
            const error = document.getElementById('username-error');

            if (username.length >= 6) {
                error.textContent = ''; // Clear error message
                return true;
            } else {
                error.textContent = 'Username must be at least 6 characters.';
                return false;
            }
        }

        function checkEmail() {
            const email = document.getElementById('email').value;
            const error = document.getElementById('email-error');
            // Simple email pattern
            const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (regex.test(email)) {
                error.textContent = '';
                return true;
            } else {
                error.textContent = 'Enter a valid email.';
                return false;
            }
        }

        function checkPassword() {
            const password = document.getElementById('password').value;
            const error = document.getElementById('password-error');
            // Password pattern
            const regex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;

            if (regex.test(password)) {
                error.textContent = '';
                return true;
            } else {
                error.textContent = 'Password must be at least 8 characters, including 1 number and 1 letter.';
                return false;
            }
        }
    </script>
</body>
</html>
